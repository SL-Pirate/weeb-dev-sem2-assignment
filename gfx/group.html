<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    
    .details {
      margin-top: 20px;

   
    }
    ul{
     display: inline-block;
     padding: 2px;
     list-style-type: none;
    }
    .member img{
      width: 80%;
      height: 80%;
      float: none;
    }
    .row{
      display: flex;
    }
    .column{
      flex: 50%;
      padding: 35px;
    }
    h1,h6{
      text-align: center;
    }

    
  </style>
  <script>
    function displayDetails(name, role) {
      document.getElementById('details').innerHTML = name + ', ' + role;
    }
    function clearDetails() {
      document.getElementById('details').innerHTML = '';
    }
  </script>
 
</head>
<body>
   <h1>Student Details</h1>
   <h6>About Us - Hover over the image for details!</h6>
  <ul class="row">
  <li class="member" onmouseover="displayDetails('John Doe', 'Student 1')" onmouseout="clearDetails()">
    <img src="Ben.jpg" alt="Ben Doe">
  </li>
  <li class="member" onmouseover="displayDetails('Jane Smith', 'Student 2')" onmouseout="clearDetails()">
    <img src="jane.jpg" alt="Jane Smith" width="500" height="600">
  </li>
  <li class="member" onmouseover="displayDetails('Michael Johnson', 'Student 3')" onmouseout="clearDetails()">
    <img src="michael.jpg" alt="Michael Johnson">
  </li>
  <li class="member" onmouseover="displayDetails('Sarah Williams', 'Student 4')" onmouseout="clearDetails()">
    <img src="sarah.jpg" alt="Sarah Williams">
  </li>
  <div id="details" class="details"></div>
  </ul>
</body>
</html>
