<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shop</title>
        <link rel="icon" href="../gfx/favicon.png">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/shop.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <iframe src="global_navbar.html?page=shop" width="1225" height="100" style="border:none;"></iframe>
        <div class = "website-top">
            <h3 class = "website-title">Shopping Products</h3>
            <div class="cart-btn-div" onclick="showcart()">
                <img src="../gfx/Shopping_Cart.png" alt="Shopping Cart">
                <span class="quantity">0</span>
            </div>
        </div>
        
        <div class="product-container">
        </div>
        <label class="page_editor"><a href="../html/page_editor_student1.html">Go to Page Editor</a></label>
        <div class="cart-container-show">
            <div class="cart-details">
                <div class="cart-top">
                    <h1 class="cart-title">Shopping Cart</h1>
                    <img src="../gfx/closs_btn.png" onclick="hidecart()" alt="close">
                </div>
                <div class="cart-items-div">
                    
                </div>
                <div class="cart-bottom">
                    <h2 class="cart-total-price">$ 00.00</h2>
                    <button class="place-order-btn" onclick="submit()">Proceed</button>
                </div>
            </div>
        </div>
        
        <div class="checkout_popup">
            <div class="form-container">
                <div class="checkout-order-details">
                    <h1 class="checkout-title">Order Summery</h1>
                    <h2 class="checkout-total">Rs 00.00</h2>
                    <h2 class="payment-method">Payment-Method :- Cash on Delivery</h2>
                </div>
                <form method="post" onsubmit="thankyouShow()" action="javascript:void(0);" >
                    <div class="Personal-Details">
                        <div class="Personal-Details-Title" >
                            <h1 onclick="displayPersonalForm()">Personal Details</h1>
                            <img src="../gfx/drop_down_arrow.png" alt="drop down" class="drop-down-arrow" id="drop-down-arrow-one" onclick="displayPersonalForm()">
                        </div>
                        <div class="Personal-Details-form">
                            <fieldset>
                                <div class="input-box">
                                    <label class="details" for="first-name">First Name</label>
                                    <input id="first-name" type="text" placeholder="Enter Your First Name" required>
                                </div>
                                <div class="input-box">
                                    <label class="details" for="last-name">Last Name</label>
                                    <input id="last-name" type="text" placeholder="Enter Your Last Name" required>
                                </div>
                                <div class="input-box">
                                    <label class="details" for="tel">Phone Number</label>
                                    <input id="tel" type="tel" minlength="10" maxlength='10' placeholder="Enter Your Phone Name" required>
                                </div>
                                <div class="input-box">
                                    <label class="details" for="email">Email</label>
                                    <input id="email" type="text" placeholder="Enter Your Email Address" required>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="Shipping-Details">
                        <div class="Shipping-Details-Title" >
                            <h1 onclick="displayShippingForm()">Shipping Details</h1>
                            <img src="../gfx/drop_down_arrow.png" alt="drop down" class="drop-down-arrow" id="drop-down-arrow-two" onclick="displayShippingForm()">
                        </div>
                        <div class="Shipping-Details-form">
                            <fieldset>
                                <div class="input-box">
                                    <label class="details" for="address">Address</label>
                                    <input id="address" type="text" placeholder="Enter Address" required>
                                </div>
                                <div class="input-box">
                                    <label class="details" for="town">Town/City</label>
                                    <input id="town" type="text" placeholder="Enter Town or City" required>
                                </div>
                                <div class="input-box">
                                    <label class="details" for="postal">Postal Code</label>
                                    <input id="postal" type="text" placeholder="Enter Postal Code" required>
                                </div>
                                <div class="input-box">
                                    <label class="details" for="country">Country</label>
                                    <input id="country" type="text" placeholder="Enter Country" required>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="Payment-details">
                        <div class="Payment-details-title">
                            <h1 onclick="displayPaymentForm()">Payment Details</h1>
                            <img src="../gfx/drop_down_arrow.png" alt="drop down" class="drop-down-arrow" id="drop-down-arrow-three" onclick="displayPaymentForm()">
                        </div>
                        <div class="Payment-Details-form">
                            <div class="payment-options">
                                <h3>Accepted Cards</h3>
                                <div class="option-images">
                                    <img src="../gfx/MasterCard_Logo.svg.png" alt="Master Card">
                                    <img src="../gfx/American-Express-Logo-Transparent-PNG.png" alt="American Express">
                                    <img src="../gfx/Visa-Logo-2014.png" alt="Visa">
                                </div>
                            </div>
                            <div class="Payment-Details-area">
                                <fieldset>
                                    <div class="input-box">
                                        <label class="details" for="name-on-card">Name on Card</label>
                                        <input id="name-on-card" type="text" placeholder="Name" required>
                                    </div>
                                    <div class="input-box">
                                        <label class="details" for="card-number">Card Number</label>
                                        <input id="card-number" type="text" placeholder="1111 2222 3333 4444" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
                                    </div>
                                    <div class="input-box">
                                        <label class="details" for="exp-month">Exp Month</label>
                                        <input id="exp-month" type="text" placeholder="month" onfocus="(this.type='month')" onblur="(this.type='text')" required>
                                    </div>
                                    <div class="input-box">
                                        <label class="details" for="cvv">CVV</label>
                                        <input id="cvv" type="text" minlength="3" maxlength='3' required>
                                    </div>
                                </fieldset>
                            </div>
                            
                        </div>
                    </div>
                    <button type="reset">Reset</button>
                    <button type="submit" >Place Order</button>
                </form>
            </div> 
        </div>
        <div class="thank-you-popup">
            <div class="popup-message">
                <h1>Thank You</h1>
                <h2>for Shopping with us</h2>
                <button onclick="window.location.reload();">Exit</button>
            </div>
        </div>
        <script src="../scripts/shop.js"></script>
    </body>
</html>
