<html>
    <head>
        <title>Checkout</title>
        <link rel="icon" href="../gfx/favicon.png">
        <link rel="stylesheet" href="../styles/checkout_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <form>
                <div class="Personal-Details">
                    <div class="Personal-Details-Title" >
                        <h1 onclick="display()">Personal Details</h1>
                    </div>
                    <div class="Personal-Details-form" id="Personal-Details-form">
                        <fieldset>
                            <div class="input-box">
                                <span class="details" for="#first-name">First Name</span>
                                <input id="first-name" type="text" placeholder="Enter Your First Name" required>
                            </div>
                            <div class="input-box">
                                <span class="details" for="#last-name">Last Name</span>
                                <input id="last-name" type="text" placeholder="Enter Your Last Name" required>
                            </div>
                            <div class="input-box">
                                <span class="details" for="#tel">Phone Number</span>
                                <input id="tel" type="text" placeholder="Enter Your Phone Name" required>
                            </div>
                            <div class="input-box">
                                <span class="details" for="#email">Email</span>
                                <input id="email" type="mail" placeholder="Enter Your Email Address" required>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div> 
        <script src="../scripts/checkout_page.js"></script>  
    </body>
</html>
