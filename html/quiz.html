<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="../styles/quiz.css">
  <link rel="icon" href="../gfx/favicon.png">
  <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
  <iframe src="global_navbar.html?page=quiz" width="100%" height="100px" style="border:none;"></iframe>
  <h1>Quiz</h1>
  <div id="quiz-container">
    <div id="question"></div>
    <div id="options"></div>
    <button id="submit-btn">Submit</button>
  </div>
  <div id="countdown"></div> 
  <div id="performance-details" style="display: none;">
    <h2>Performance Details:</h2>
    <p>Total Questions: <span id="question-count"></span></p>
    <p>Correct Answers: <span id="correct-answers"></span></p>
    <p>Wrong Answers: <span id="wrong-answers"></span></p>
    <p>Grade Percentage: <span id="grade-percentage"></p>
    <p>Time Taken: <span id="time-taken"></span> seconds</p>
  </div>

  <script src="../scripts/quiz.js"></script>
  <div>
  <a href="../html/page_editor_student3.html"><label class="page_editor">Go to Page Editor</label></a>
  </div>
</body>
</html>
